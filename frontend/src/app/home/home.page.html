<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-img src="../assets/logo.png"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid fixed>
    <ion-row>
      <ion-col align-self-center>
        <ion-button class="Registrarse" [routerLink]="['/registration']" size="small" expand="block" color="primary">Registrate</ion-button>

        <span class="divider line one-line"></span>

        <span class="already">ya eres usuario?</span>

        <ion-button [routerLink]="['/login']" size="small" expand="block" color="danger">Inicia de sesion </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
